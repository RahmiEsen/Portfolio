<main>
    <h1>Let's Connect!</h1>
    <h2>Whether you're looking to collaborate on a project, need a solution to a challenging problem, or just want to talk tech, feel free to reach out. Together, we can turn ideas into reality.</h2>
    <form 
    (ngSubmit)="onSubmit()" 
    #contactForm="ngForm">
        <div class="content">
            <h1 class="placeholder">01</h1>
            <div class="input">
                <label for="username">What’s your name?</label>
                <input 
                type="text" 
                name="username"
                placeholder="John Doe*" 
                [(ngModel)]="contactData.name"
                (blur)="validateName()"
                required
                />
                <div *ngIf="nameError" class="error-text">{{ nameError }}</div>
            </div>
        </div>
        <div class="content">
            <h1 class="placeholder">02</h1>
            <div class="input">
                <label for="mail">What’s your email?</label>
                <input 
                type="text" 
                name="mail"
                placeholder="johndoe@gmail.com*" 
                [(ngModel)]="contactData.mail"
                (blur)="validateMail()"
                required 
                />
                <div *ngIf="mailError" class="error-text">{{ mailError }}</div>
            </div>
        </div>
        <div class="content">
            <h1 class="placeholder">03</h1>
            <div class="input">
                <label for="message">Your message</label>
                <textarea 
                type="text"
                name="message"
                placeholder="Hello Rahmi, can you help me with..*"
                [(ngModel)]="contactData.message"
                (blur)="validateMessage()"
                rows="3"
                minlength="10"
                required
                ></textarea>
                <div *ngIf="messageError" class="error-text">{{ messageError }}</div>
            </div>
        </div>
        <div class="button-wrapper">
            <h2
            *ngIf="successMessage"
            class="success"
            [class.fade-out]="isFadingOut"
            >
            {{ successMessage }}
            </h2>
            <button type="submit" class="magnetic-button">Sent it</button>
        </div>
    </form>
</main>
