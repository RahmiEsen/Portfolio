<div class="feedback-container">
    <div class="headline">
        <h1>{{ 'feedback.title' | translate }}</h1>
        <div class="separate"></div>
    </div>
    <div class="reference-wrapper">
        <div class="card-wrapper">
            <div class="card"
                *ngFor="let card of cards; let i = index"
                [ngStyle]="getCardStyle(i)"
                [class.hovered]="hoverIndex === i"
                (mouseenter)="hoverIndex = i"
                (mouseleave)="hoverIndex = null">
                <p><strong>{{ 'feedback.cards.' + card.key + '.title' | translate }}</strong></p>
                <p>{{ 'feedback.cards.' + card.key + '.text' | translate }}</p>
                <div class="user">
                <p><strong>{{ 'feedback.cards.' + card.key + '.user' | translate }}</strong></p>
                <img [src]="card.userImage" alt="User" />
                </div>
            </div>
        </div>
        <div class="info-wrapper">
            <div class="card-numb">
                <span
                    class="kdot"
                    *ngFor="let card of cards; let i = index"
                    [class.active]="getDotIndex(i) === activeCardIndex">
                </span>
            </div>
            <button class="next" (click)="nextCard()">
                <img src="./assets/images/next.png">
            </button>
        </div>
    </div>
</div>
